<div id="contacting">
    <div class="container">
        <h1>Contact</h1>
        <form action="https://formspree.io/f/mvoenkpz" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="myemail@address.com" required>
            </div>
            <div class="form-group">
                <label for="company">Company/Industry (optional)</label>
                <input type="text" id="company" name="company" placeholder=": Company Name or Industry">
            </div>
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

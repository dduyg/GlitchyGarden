<div class="site-footer">
  <p class="site-copyright">
    By <a href="{{ site.baseurl }}/about">Duygu Dağdelen</a> © 2024.   
    <span class="middot-divider"></span>
    This site is a continuous work in progress, evolving with every new idea and inspiration.
  </p>
  <div class="social-links">
    {% for network in site.networks %}
      <a href="{{ network.url }}" title="{{ network.title }}" target="_blank">
        <i class="{{ network.icon }}"></i>
      </a>
    {% endfor %}  
  </div>
  <div class="re-links">
    <a href="{{ .URL }}">Contact</a>
    <a href="{{ site.networks | where: 'title', 'Ko-fi' | first | url }}" target="_blank">Give Support</a>
  </div>
</div>

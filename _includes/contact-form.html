<div id="contacting">
    <div class="container">
        <h1>* — Here’s where we get to know each other a little better.</h1>
        <form action="https://formspree.io/f/mvoenkpz" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name<b>*</b></label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email<b>*</b></label>
                <input type="email" id="email" name="email" placeholder="myemail@address.com" required>
            </div>
            <div class="form-group">
                <label for="company">Company/Industry &nbsp;<i>(optional)</i></label>
                <input type="text" id="company" name="company" placeholder="company name or industry">
            </div>
            <div class="form-group">
                <label for="message">Message<b>*</b></label>
                <textarea id="message" name="message" rows="5" placeholder="enter your message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

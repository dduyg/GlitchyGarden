<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/63e03a9b9c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/main.css">
  {% for css_file in page.css %}
  <link rel="stylesheet" href="assets/{{ css_file }}.css">  
  {% endfor %}   
  </head>
  <body>
    <nav>
      <a class="home-badge" href="{{ site.baseurl}}/">
        <img id="badge" src="assets/images/badge.gif">
      </a>
      <div id="menu">
        <a class="item" href="#">See More</a>
      </div>  
    </nav>

    <!-- ————————●●●———————— -->
      {{ content }}
    <!-- ————————●●●———————— -->

    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>

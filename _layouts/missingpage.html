<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Ovo&display=swap" rel="stylesheet">  
    <style>
        body {
            font-family: "Ovo", serif;
            background-color: #898989;
            color: #292721;
            font-size: 1.2rem;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            text-align: center;
        }
        p {
            font-style: italic;
            margin-bottom: 20px;
        }
        a {
            color: inherit;
            font-weight: 500;
            text-decoration: none;
            border-bottom: 3px solid #D8E7C8;
            transition: border-bottom 0.3s ease;
        }
        a:hover {
            border-bottom: 2px solid #DBDCDD;
        }
        .sculpted-404 {
            position: relative;
            display: block;
            width: 10rem;
            margin: 0 auto;
            padding: 0;
            text-align: center;
        }
        .sculpted-404 img {
            width: 100%;
            opacity: 0.8;
        }
        .sculpted-404 .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            padding: 0;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: #898989;
            font-family: "Noto Sans Mono", monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), -2px -2px 4px rgba(255, 255, 255, 0.5);
        }
        .glitch {
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: #d0d0d0;
            font-family: "Noto Sans Mono", monospace;
            position: relative;
            display: inline-block;
            margin-top: 0;
            margin-bottom: 4rem;
            padding-top: 0;
            animation: glitch 1s infinite;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px,0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px,0) skew(0deg);
            }
            62% {
                transform: translate(0,0) skew(5deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="sculpted-404">
            <img src="/assets/images/sculpt-404.gif" alt="●">
            <div class="title">404</div>
        </div>
        <div class="glitch" data-text="404">404</div>
        <p>Whoops! Looks like this page has vanished into the cyber void. But don't worry, every glitch is just a feature waiting to be found.</p>   
        <p>Let's take you back <a href="/">home</a>.</p>
    </main>
</body>
</html>

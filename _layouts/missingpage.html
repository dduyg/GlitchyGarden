<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico"> 
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Alegreya Sans", sans-serif;
            background-color: darkgray;
            color: #353839;
            font-size: 1.4rem;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            text-align: center;
        }
        p {
            margin-bottom: 20px;
        }
        u {
            border-bottom: 3px solid #D8E7C8;
            background-color: #DBDCDD;
        }
        img {
            display: block;
            width: 10rem;
            margin: 0 auto;
            padding: 0;
            opacity: 0.5;
        }
        .glitch {
            font-size: 2rem;
            color: #898989;
            letter-spacing: 4px;
            font-family: "Noto Sans Mono", monospace;
            position: relative;
            display: inline-block;
            margin-top: 0;
            margin-bottom: 1rem;
            padding-top: 0;
            animation: glitch 1s infinite;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px,0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px,0) skew(0deg);
            }
            62% {
                transform: translate(0,0) skew(5deg);
            }
        }
        .btn {
            display: block;
            margin-top: 2rem;
            padding: 0.5em 1em;
            font-size: 1.2em;
            border: 1px solid;
            border-radius: 0.2rem;
            border-bottom-width: 3px;
            transition: border-bottom-width 0.3s ease;
            color: inherit;
            text-decoration: none;
            letter-spacing: 0.02em;
            cursor: pointer;
            box-shadow: rgba(139, 52, 97, 0.3) 0px 1vh 3vh;
            font-family: "Noto Sans Mono", monospace;
        }
        .btn:hover {  
            border-bottom-width: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <img src="/assets/images/sculpt-404.gif" alt="●">
        <div class="glitch" data-text="404">404</div>
        <p>Whoops! Looks like this page has vanished into the cyber void. But don't worry, every glitch is just a feature waiting to be found.</p>   
        <a href="/" class="btn">home</a>
    </main>
</body>
</html>
